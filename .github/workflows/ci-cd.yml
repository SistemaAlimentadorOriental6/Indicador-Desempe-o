name: CI/CD Indicador Desempeño

on:
  push:
    branches:
      - main

# Variables de entorno globales para evitar problemas de permisos con pnpm
env:
  PNPM_HOME: ${{ github.workspace }}/.pnpm
  NPM_CONFIG_STORE_DIR: ${{ github.workspace }}/.pnpm-store

jobs:
  # Build y Test
  build:
    name: Build
    runs-on: [self-hosted, Linux, X64]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Resetear configuración de pnpm para evitar usar paths con permisos restringidos
      - name: Limpiar configuración global de pnpm
        run: |
          pnpm config delete store-dir --global 2>/dev/null || true
          echo "Store configurado en: ${{ github.workspace }}/.pnpm-store"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      # Caché del store de pnpm para acelerar instalaciones
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Application
        run: pnpm run build
  
  # Deploy
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    needs: [build]
    
    steps:
      - name: Verificar y clonar repositorio
        run: |
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          if [ -d "/var/www/operaciones/indicador-desempeno/.git" ]; then
            echo "Repositorio existe, actualizando..."
            cd /var/www/operaciones/indicador-desempeno
            git remote set-url origin "$REPO_URL"
            git fetch origin main
            git reset --hard origin/main
          else
            echo "Repositorio no existe, clonando..."
            mkdir -p /var/www/operaciones
            cd /var/www/operaciones
            if [ -d "indicador-desempeno" ]; then
              rm -rf indicador-desempeno
            fi
            git clone "$REPO_URL" indicador-desempeno
            cd indicador-desempeno
            git checkout main
          fi
      
      - name: Crear archivo .env
        working-directory: /var/www/operaciones/indicador-desempeno
        run: |
          touch .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_MAX_CONNECTIONS=${{ secrets.DB_MAX_CONNECTIONS }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_TIMEOUT=${{ secrets.DB_TIMEOUT }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "MSSQL_DATABASE=${{ secrets.MSSQL_DATABASE }}" >> .env
          echo "MSSQL_PASSWORD=${{ secrets.MSSQL_PASSWORD }}" >> .env
          echo "MSSQL_PORT=${{ secrets.MSSQL_PORT }}" >> .env
          echo "MSSQL_SERVER=${{ secrets.MSSQL_SERVER }}" >> .env
          echo "MSSQL_USER=${{ secrets.MSSQL_USER }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3002" >> .env
      
      # Configurar store de pnpm persistente en el servidor
      - name: Configurar pnpm store
        run: |
          mkdir -p /var/www/operaciones/indicador-desempeno/.pnpm-store
          pnpm config set store-dir /var/www/operaciones/indicador-desempeno/.pnpm-store
      
      - name: Instalar dependencias
        working-directory: /var/www/operaciones/indicador-desempeno
        run: pnpm install --frozen-lockfile --prefer-offline
      
      - name: Build de la aplicación
        working-directory: /var/www/operaciones/indicador-desempeno
        run: pnpm run build
      
      - name: Reiniciar con PM2
        working-directory: /var/www/operaciones/indicador-desempeno
        run: |
          pm2 delete indicador_desempeno || true
          PORT=3002 pm2 start "pnpm start" --name indicador_desempeno --cwd /var/www/operaciones/indicador-desempeno
          pm2 save
      
      - name: Deploy completado
        run: echo "Deploy exitoso - Aplicación corriendo en puerto 3002"
